<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>chat</title>
		<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.css" />

		<style type="text/css">
			a {
				color: white;
			}
			
			h2 {
				color: white;
			}
		</style>
	</head>

	<body style="background-color: #666;">

		<div class="container">

			<ol class="breadcrumb" style="background-color: #545353;  width: 300px;">
				<li><a href="#">OA系统</a></li>
			</ol>

			<h2 class="page-header">chat</h2>
			<br><br>

		</div>


		<script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
		<script type="text/javascript" src="../js/URL.js"></script>
		<script type="text/javascript" src="../js/layer/layer.js"></script>
		<script type="text/javascript" src="../js/vue.js"></script>
		<script>
		alert("准备连接")
			var ws = new WebSocket("ws://localhost:7777");
			ws.onopen = function() // 建⽴成功之后触发的事件
					{
						alert("打开链接")
						console.log("打开连接");
						ws.send("ddd"); // 发送消息
					};
					ws.onmessage = function(evt) { // 接收服务器消息
						console.log(evt.data);
					}; 
					ws.onclose = function(evt) {
						console.log("WebSocketClosed!"); // 关闭连接
					}; 
					ws.onerror = function(evt) {
						console.log("WebSocketError!"); // 连接异常
					};
		</script>

	</body>

</html>
