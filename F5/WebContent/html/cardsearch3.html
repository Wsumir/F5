<body id="page-top">

  <div class="bg2"   id="bg1">
  	<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div >
      <a class="navbar-brand js-scroll-trigger" href="BusinessCard.html">员工档案</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" 
      	data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" 
      	aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">

          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#contact">首页</a>

            <a class="nav-link js-scroll-trigger" href="#contact">联系</a>

       </div>
       </div>
     </nav>
     
    <section class="page-section" id="services">
    <div class="container">
			
	    <div class="row">		
	    	<button type="button" id="serchbtn2" class="btn btn-success col-md-2"  >按照职务编号查询员工</button>
	    </div>
	    <br />
	    <div class="row form-group">
		     <input type="text" placeholder="请输入职务编号" id="serch1" name="jobId" class="form-control col-md-4" />
		</div>
	    <br />
		<div class="row">		
	    	<button id="serchbtn6" class="btn btn-warning col-md-2" @click='query()' >查询</button>
	    </div>
	    	
			
		<div>	
			
			<h2 class="page-header">员工列表</h2>
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<td>编号</td>
						<td>姓名</td>
						<td>邮箱</td>
						<td>电话</td>
						<td>部门编号</td>
						<td>简介</td>
          </tr>
				</thead>
				<tbody>
					<tr v-for="(emp,index) in empList">
						<td>{{emp.empId}}</td>
						<td>{{emp.empName}}</td>
						<td>{{emp.empEmail}}</td>
						<td>{{emp.empPhone}}</td>
						<td>{{emp.dept.deptId}}</td>
						<td>{{emp.empInfo}}</td>
					</tr>					
				</tbody>
				<thead>
					
			</table>
			

			
			 
		</div>	
   </section>
     
     
  </div>

  <script type="text/javascript" src="../css/vendor/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="../css/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="../css/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script type="text/javascript" src="../css/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>
  <script type="text/javascript" src="../js/creative.min.js"></script>
  <script type="text/javascript" src="../js/jquery-3.4.1.js" ></script>
  <script type="text/javascript" src="../js/global.js" ></script>
  <script type="text/javascript" src="../js/layer/layer.js" ></script>
  <script type="text/javascript" src="../js/vue.js" ></script>
	<script>

	      var vue = new Vue({
              el: '.container',
							
							data: {
								empList:[]
							},
							
							methods:{
                                        query: function() {
										var a = $('#serch1').val();
										if (a==''){
							            layer.msg('内容不能为空');
							            return;
					                      }
										$.getJSON(baseUrl + '/emp/queryByJobIdzgz',{jobId:a},function(data) {
						        	    vue.empList = data;
						        	    if(vue.empList == ''){
						        	    	layer.msg('无此职务');
						        	    }
										});
							}
              }
							
			  });
			
    </script>
