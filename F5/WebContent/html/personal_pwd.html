		<script>
			/*折叠菜单*/
			$(function() {

			/*折叠菜单*/

			/*表单验证*/

			var vue = new Vue({
				el: '#app',
				data: {
					emp: '',
					checkNumber:0,
				},

				methods: {
					update: function() {
						
						var pwd=$('#empPwd').val();
						var pwd2=$('#empPwd2').val();
						
						if (pwd=='' || pwd2==''){
							layer.msg('密码不能为空');
							return;
						}
						
						if ( pwd!=pwd2){
							layer.msg('两次密码必须相同');
							return;
						}
//						alert($('#checkNumber').val());
//						alert(vue.checkNumber);
						if ( vue.checkNumber!=$('#checkNumber').val()){
							layer.msg('验证码错误');
							return;
						}

						//调用后端功能
						$.post(baseUrl + '/emp/updatePwd', {
							empPwd: $('#empPwd').val()
						}, function(data) {

							layer.msg('修改密码成功');

							setTimeout(function() {
								location.href = 'personal_a.html';
							}, 500)

						});
					},
					getCheck: function() {
					
						//调用后端功能
						$.getJSON(baseUrl + '/emp1/checkEmail', function(data) {
							
							alert("验证码");
							vue.checkNumber=data;
							
							
						});
					},
					//查询数据
					query: function() {

						//调用后端功能
						$.getJSON(baseUrl + '/emp/queryByName', function(data) {

							vue.emp = data;

						});
					},
				},
				mounted: function() { //网页渲染完毕调用
					this.query(); //这是 vue 的方法 所以可以用 this，这个时候 vue 还没初始化，所以用 vue 不行
				}

			});
		</script>
